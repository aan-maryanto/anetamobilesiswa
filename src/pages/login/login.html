<ion-content>
  <div class="banner">
    <div style="flex-grow: 1; align-self:flex-start; padding-left: 10px; padding-top: 10px;">
      <ion-icon name="arrow-back" style="color: white; font-size: 40px;"></ion-icon>
    </div>
    <div style="flex-grow: 100; text-align: center;">
      <img src="assets/aneta.png" class="logo" alt="">
    </div>
  </div>
  <div class="container">
    <div class="fieldInput">
      <input type="text" [(ngModel)]="username" style="width: 100%; border: none; padding: 4px 8px;" placeholder="username">
    </div>
    <div class="fieldInputPassword">
      <input type="password" [(ngModel)]="password" style="width: 100%; border: none; padding: 4px 8px;" placeholder="password">
    </div>
    <div class="fieldButton" (click)="submitLogin()">
      LOGIN
    </div>
    <div class="txtHelp">
      Lupa nama pengguna dan password anda ?
    </div>
  </div>
</ion-content>
